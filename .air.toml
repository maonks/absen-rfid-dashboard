root = "."
tmp_dir = "tmp"

[build]
  cmd = "go build -o tmp\\app.exe ./"
  bin = "tmp\\app.exe"
  full_bin = ""
  delay = 1000
  stop_on_error = true

  include_ext = ["go", "tpl", "tmpl", "html"]
  exclude_dir = ["tmp", "vendor", "node_modules", ".git"]
  exclude_file = []
  exclude_regex = ["_test.go"]

  log = "air-build.log"

[color]
  main = "cyan"
  watcher = "yellow"
  build = "green"
  runner = "magenta"

[log]
  time = true

[misc]
  clean_on_exit = true
