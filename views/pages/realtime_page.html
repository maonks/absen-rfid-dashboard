<div
  id="absen-table"
  hx-get="/api/absen/table"
  hx-trigger="reload"
  hx-swap="outerHTML"
>

  <!-- TABLE WRAPPER -->
  <div class="overflow-x-auto md:overflow-visible">

    <table class="min-w-full text-[11px] md:text-sm
                  border border-gray-200 rounded-lg overflow-hidden">

      <thead class="bg-gray-100 text-gray-700">
        <tr>
          <th class="py-2 px-2 md:p-2 text-center w-10">No</th>

          <th class="py-2 px-2 md:p-2 text-center">
            Nama
          </th>

          <!-- DESKTOP ONLY -->
          <th class="hidden md:table-cell py-2 px-2 md:p-2 text-center">
            UID
          </th>

          <!-- DESKTOP ONLY -->
          <th class="hidden md:table-cell py-2 px-2 md:p-2 text-center">
            Device
          </th>

          <th class="py-2 px-2 md:p-2 text-center">
            Waktu
          </th>
        </tr>
      </thead>

      <tbody
        id="absen-body"
        hx-get="/api/absen/row"
        hx-trigger="reload"
        hx-swap="afterbegin"
      >
        {{ range $i, $r := .Rows }}
        <tr class="border-t hover:bg-gray-50 transition">

          <!-- NO -->
          <td class="py-1.5 px-2 md:p-2 text-center font-medium">
            {{ add $i 1 }}
          </td>

          <!-- NAMA + UID (MOBILE) -->
          <td class="py-1.5 px-2 md:p-2 text-center font-medium whitespace-nowrap">
            <div class="leading-tight">
              {{ $r.Nama }}

              <!-- UID MOBILE ONLY -->
              <div class="md:hidden text-[10px] text-gray-500 font-mono mt-0.5">
                UID: {{ $r.UID }}
              </div>
            </div>
          </td>

          <!-- UID DESKTOP -->
          <td class="hidden md:table-cell py-1.5 px-2 md:p-2
                     text-center font-mono text-gray-700">
            {{ $r.UID }}
          </td>

          <!-- DEVICE DESKTOP -->
          <td class="hidden md:table-cell py-1.5 px-2 md:p-2 text-center">
            <span class="px-2 py-0.5 text-xs rounded bg-blue-100 text-blue-700">
              {{ $r.DeviceId }}
            </span>
          </td>

          <!-- WAKTU -->
          <td class="py-1.5 px-2 md:p-2 text-center text-gray-600 whitespace-nowrap">
            {{ $r.Waktu }}
          </td>

        </tr>
        {{ else }}
        <tr>
          <td colspan="5" class="py-6 text-center text-gray-500">
            ‚ùå Tidak ada data absensi
          </td>
        </tr>
        {{ end }}
      </tbody>

    </table>

  </div>

</div>
